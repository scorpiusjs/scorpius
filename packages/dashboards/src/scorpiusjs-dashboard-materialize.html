<template name="scorpius_dashboard_materialize">
  {{# Layout template=materializeHeader }}
      Dashboard
  {{/ Layout }}
  {{# Layout template=materializeContent }}
    <div class="row">
        {{#each widgets}}
            {{> Template.dynamic template=template}}
        {{/each}}
    </div>
  {{/ Layout }}
</template>

<template name="scorpius_dashboard_default_widget_materialize">
    <a href="{{path}}">
        <div class="col s12 m4">
            <div class="card hoverable {{baseColor}}">
                <div class="row">
                    <div class="card-content {{textColor}}-text valign-wrapper">
                        <div class="col s6 m6">
                            <h3 class="valign center-align">{{getCount count}}</h3>
                        </div>
                        <div class="col s6 m6 center-align valign">
                            <i class="large material-icons hoverable">{{icon}}</i>
                        </div>
                    </div>
                </div>
                <div class="card-action {{baseColor}} lighten-1 center-align">
                    <h5 class="{{textColor}}-text">{{label}}</h5>
                </div>
            </div>
        </div>
    </a>
</template>
